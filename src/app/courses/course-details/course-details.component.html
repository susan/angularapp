<mat-card>
  <mat-card-header>
    <span *ngIf="selectedCourse.title; else noneSelected">{{
      originalTitle
    }}</span>
    <ng-template #noneSelected> Select Course </ng-template>
  </mat-card-header>
  <!--
  COURSE FORM - -->
  <form #form="ngForm" (submit)="savedCourse.emit(selectedCourse)">
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="selectedCourse.title"
          placeholder="Title"
          name="title"
          required
          type="text"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="selectedCourse.description"
          placeholder="Description"
          name="description"
          type="text"
        />
      </mat-form-field>
      <section>
        <h4>{{ selectedCourse.percentComplete }} Complete</h4>
        <mat-slider
          thumbLabel
          tickInterval="1"
          min="1"
          max="100"
          class="max-width"
          name="percentComplete"
          [(ngModel)]="selectedCourse.percentComplete"
        >
        </mat-slider>
      </section>

      <section class="">
        <mat-checkbox name="favorite" [(ngModel)]="selectedCourse.favorite"
          >Favorite</mat-checkbox
        >
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [disabled]="form.invalid"
        type="submit"
      >
        Submit
      </button>
      <button mat-button (click)="cancelledCourse.emit()">Cancel</button>
    </mat-card-actions>
  </form>

  <!-- COURSE ACTIONS -->
  <mat-card-actions>
    <pre>{{ form.value | json }}</pre>
    <pre>{{ form.valid | json }}</pre>
  </mat-card-actions>
</mat-card>
