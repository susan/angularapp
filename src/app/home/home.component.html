<mat-card>
  <mat-card-header>
    <mat-card-title [style.color]="themeColor">
      {{ title }}
      <form class="example-form">
        <!-- <mat-form-field class="example-full-width"> -->
        <mat-label>Favorite color</mat-label>
        <input name="themeColor" [(ngModel)]="themeColor" type="text" />
        <button mat-button (mouseenter)="handleUpdate()">Update Color</button>
        <!-- </mat-form-field> -->
      </form>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item
        *ngFor="let item of courseLessons"
        (click)="selectLesson(item)"
      >
        <h3>{{ item | json }}</h3>
      </mat-list-item>
    </mat-list>
    <!-- <pre>{{ courseLessons | json }}</pre> -->
    <!-- LESSON LIST -->
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title> Debug the output </mat-card-title>
  <mat-card-content>
    <span *ngIf="currentLesson; else elseBlock">{{
      currentLesson | json
    }}</span>
    <ng-template #elseBlock>Show something if content is null</ng-template>
  </mat-card-content>
</mat-card>
